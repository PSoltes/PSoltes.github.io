<h3 class="my-3">Drevorezba</h1>

<p>
    <p>Drevorezba je pre mňa ďalšie hobby, ktorému sa veľmi v momentálne venovať nemôžem. Rezať som začal asi pred troma rokmi. Najradšej robím malé ozdobné, ale užitočné predmety ako zdobené lyžice, ihlice do vlasov, prstene.</p>
