<div class="background-photo" style="background-image: url('{{site.url}}/img/{{page.background-image}}');" id="{{page.title}}">
    <div class="mask">
        <article class="background-photo-text">
            <h2>{{page.title}}</h2>
            <hr />
            <span>{{page.motto}}</span>
        </article>
        <a href="#{{page.title}}-content" onclick="showHobbyContent(event)"><button>ZOBRAZ VIAC</button></a>
    </div>
</div>
<div class="hobby-content" id="{{page.title}}-content">
    {%assign cesta="/img/" | append: page.album %}
    <h3 class="py-2">{{page.title}}</h3> 
    <p>{{content}}</p>
    {% include image-gallery.html folder=cesta %} <!--from https://jekyllcodex.org/without-plugin/image-gallery/-->
    {% if page.video %}
    {%for item in page.video %}
        {% include yt.html id=item %}
    {%endfor%}
    {% endif %}
    <a href="#{{page.title}}" onclick="hideHobbyContent(event)"><button class="hide-button">SKRY OBSAH</button></a>
</div>
