<!doctype html>
<html lang="sk">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mycss.css">
    <script src="https://kit.fontawesome.com/69dd2626de.js"></script>

    <title>{{page.title}}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <a class="navbar-brand" href="#">O mne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hobby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projekty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Webov√© publikovanie</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        {{content}}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var myNav = document.querySelector(".navbar");
        window.onscroll = function () {
            const el = document.querySelector("html")
            if (el.scrollTop >= 140) {
                myNav.classList.add("bg-dark");
                myNav.classList.remove("bg-transparent");
            }
            else {
                myNav.classList.add("bg-transparent");
                myNav.classList.remove("bg-dark");
            }
        }
    </script>
    {% for script_src in page.scripts %}
        <script src="{{site.url}}/js/{{script_src}}"></script>
    {%endfor%}
</body>

</html>
