---
layout: default
title: "Paliho praca"
---
<ul>
    {%for current_category in site.categories%}
    <h3>{{current_category | first}}</h3>
        {%for post in current_category[1]%}
        <li>
            <a href="{{post.url}}">{{post.title}} </a><span>[{{ post.tags | sort | join: ", " }}]</span>
        </li>
        {%endfor%}
    {%endfor%}
</ul>
