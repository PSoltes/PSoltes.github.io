---
layout: default
---
{%for tag in site.tags%}
    {%if tag[0] contains "Webové Publikovanie" %}
        {%assign WPUBZadania= tag[1]%}
    {%endif%}
{%endfor%}
<h2>Zadania na predmet Webové Publikovanie</h2>
{%for Zadanie in WPUBZadania%}
<ul>
    <li><a href="{{Zadanie.url|prepend: site.baseurl}}">{{Zadanie.title}}</a></li>
</ul>
{%endfor%}
